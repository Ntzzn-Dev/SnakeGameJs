<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css"  rel="stylesheet">
    <title>SnakeGameJs</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
    <link href="slider.css"  rel="stylesheet">
    <link href="modal.css"  rel="stylesheet">
</head>
<body>
    <div class="menu">
        <h1>Snake</h1> 
        <h1 class="points">Points: 0</h1>
        <div class="wrapper">
	        <input type="range" min="12.5" max="100" value="25" step="12.5" id="sizeSnake"/>
        </div>
    </div>
    <div class="canva">
    </div>
    <div class="wrap">
        <div class="modal js-modal">
            <div class="modal-image">
            <svg viewBox="0 0 32 32" style="fill:#48DB71"><path d="M1 14 L5 10 L13 18 L27 4 L31 8 L13 26 z"></path></svg>
            </div>
            <h1>Game Over</h1>
            <p class="pointgo">Pontuation: 0</p>
            <button class="js-close" role="button" id="restartButton">Reiniciar</button>
        </div>
    </div>
    <div class="wrap">
        <div class="modal js-modal">
            <div class="modal-image">
            <svg viewBox="0 0 32 32" style="fill:#48DB71"><path d="M1 14 L5 10 L13 18 L27 4 L31 8 L13 26 z"></path></svg>
            </div>
            <h1>Game Over</h1>
            <p class="pointgo">Pontuation: 0</p>
            <button class="js-close" role="button" id="restartButton">Reiniciar</button>
        </div>
    </div>
    <div class="gameover">
        <button class="button-56" role="button" id="startButton">Iniciar</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dynamics.js/1.1.5/dynamics.min.js"></script>
    <script src="script.js"></script>
    <script src="modal.js"></script>
</body>
</html>
